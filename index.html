<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Page</title>

    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Header starts here -->
    <header>
      <div>
        <h1>Puppy Lovers Page</h1>
      </div>
    </header>
    <!-- Header ends here -->

    <!-- Banner section starts here -->
    <section>
      <div>
        <img src="./images/banner-puppies.jpg" alt="Puppy Banner" />
      </div>
    </section>
    <!-- Banner section ends here -->

    <!-- Three puppy section starts here -->
    <section>
      <div>
        <div><img src="./images/puppy-1.jpg" alt="First Puppy" /></div>
        <div><p>Puppy Missing Here</p></div>
        <div><img src="./images/puppy-2.jpg" alt="Second Puppy" /></div>
      </div>
    </section>
    <!-- Three puppy section ends here -->

    <!-- More puppy text section starts here -->
    <section>
      <div>
        <h3>More Puppies</h3>
      </div>
    </section>
    <!-- More puppy text section ends here -->

    <!-- Two puppy section starts here -->
    <section>
      <div>
        <div><img src="./images/puppy-3.jpg" alt="Puppy Three" /></div>
        <div><img src="./images/puppy-4.jpg" alt="Puppy Four" /></div>
      </div>
    </section>
    <!-- Two puppy section ends here -->

    <!-- Footer section starts here -->
    <footer>
      <div>
        <h2>Developed By: Abel</h2>
      </div>
    </footer>
    <!-- Footer section ends here -->
  </body>
</html>
